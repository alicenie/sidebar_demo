<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Demo</title>
    <script src="main.js"></script>
    <script src="default.js"></script>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body onresize="handleWindowResize()" onload="loadWindow()">
    <div class="container-fluid m-20">
        <h5>Demo</h5>
        <!-- <div class="row"> -->
        <button type="button" class="btn btn-primary" onclick="ToDefaultView()">default view</button>
        <button type="button" class="btn btn-primary" onclick="ToFullView()">full view</button>
        <!-- </div> -->

        <br />
        <br />

        <h5>Customize:</h5>

        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-6">
                <img width=100 src="chart_img/radial.png" />
                <img width=100 class="m-2" src="chart_img/motor.png" />
                <img width=100 class="m-2" src="chart_img/bar.png" />
            </div>
        </div>

        <div class='row m-2'>
            <div class="col-2">
                <p style="font-size: large;">Concentration:</p>
            </div>
            <div class="btn-group col-4" role="group" aria-label="Basic radio toggle button group"
                onchange="handleRadioChange()">
                <input type="radio" class="btn-check" name="gazeradio" id="gazeradio1" value="Radial" autocomplete="off"
                    checked>
                <label class="btn btn-outline-primary" for="gazeradio1">Radial</label>

                <input type="radio" class="btn-check" name="gazeradio" id="gazeradio2" value="Motor" autocomplete="off">
                <label class="btn btn-outline-primary" for="gazeradio2">Motor</label>

                <input type="radio" class="btn-check" name="gazeradio" id="gazeradio3" value="Bar" autocomplete="off">
                <label class="btn btn-outline-primary" for="gazeradio3">Bar</label>
            </div>
        </div>

        <div class='row m-2'>
            <div class="col-2">
                <p style="font-size: large;">Confused:</p>
            </div>
            <div class="btn-group col-4" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="confusedradio" id="confusedradio1" autocomplete="off"
                    checked>
                <label class="btn btn-outline-primary" for="confusedradio1">Radial</label>

                <input type="radio" class="btn-check" name="confusedradio" id="confusedradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="confusedradio2">Motor</label>

                <input type="radio" class="btn-check" name="confusedradio" id="confusedradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="confusedradio3">Bar</label>
            </div>
        </div>

        <div class='row m-2'>
            <div class="col-2">
                <p style="font-size: large;">Gaze:</p>
            </div>
            <div class="btn-group col-4" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="concentrationradio" id="concentrationradio1"
                    autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="concentrationradio1">Radial</label>

                <input type="radio" class="btn-check" name="concentrationradio" id="concentrationradio2"
                    autocomplete="off">
                <label class="btn btn-outline-primary" for="concentrationradio2">Motor</label>

                <input type="radio" class="btn-check" name="concentrationradio" id="concentrationradio3"
                    autocomplete="off">
                <label class="btn btn-outline-primary" for="concentrationradio3">Bar</label>
            </div>
        </div>



    </div>

</body>

</html>
