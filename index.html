<body onresize="handleWindowResize()" onload="loadWindow()">
    <div class="container-fluid m-20">
        <h5>Dashboard</h5>

        <!-- to default -->
        <button type="button" class="btn btn-primary" onclick="ToDefaultView()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-layout-sidebar-reverse" viewBox="0 0 16 16">
                <path
                    d="M16 3a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3zm-5-1v12H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h9zm1 0h2a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-2V2z" />
            </svg>
            Default view
        </button>

        <!-- full size -->
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" onclick="ToFullView()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-fullscreen" viewBox="0 0 16 16">
                    <path
                        d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z" />
                </svg>
                Full view</button>
            <button id="fullsize" type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                data-bs-toggle="dropdown" aria-expanded="false">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="fullsize">
                <li><a class="dropdown-item" onclick="ToFullView('0.25')"><img src="full_size_img/0.25_icon.png"
                            class="full_window_size">
                        25%</a></li>
                <li><a class="dropdown-item" onclick="ToFullView('0.5')"><img src="full_size_img/0.5_icon.png"
                            class="full_window_size">
                        50%</a></li>
                <li>
                    <a class="dropdown-item" onclick="ToFullView('1')"><img src="full_size_img/1.0_icon.png"
                            class="full_window_size">
                        100%</a>
                </li>
            </ul>
        </div>


        <br />
        <br />

        <div class="m-2 p-2 card" style="border-color: #e2eafc; border-width: 4px; border-radius: 1rem; width:1000px">
            <h5>Default View:</h5>

            <!-- chart img -->
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-2" style="text-align: center">
                    <img width=100 src="chart_img/radial.png" />
                </div>
                <div class="col-2" style="text-align: center">
                    <img width=100 class="m-2" src="chart_img/motor.png" />
                </div>
                <div class="col-2" style="text-align: center">
                    <img width=100 class="m-2" src="chart_img/bar.png" />
                </div>
            </div>

            <div class='row m-2'>
                <div class="col-2">
                    <p style="font-size: large;">Engagement:</p>
                </div>
                <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group"
                    onchange="handleRadioChange()">
                    <input type="radio" class="btn-check" name="engageradio" id="engageradio1" value="Radial"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="engageradio1">Radial</label>

                    <input type="radio" class="btn-check" name="engageradio" id="engageradio2" value="Motor"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="engageradio2">Motor</label>

                    <input type="radio" class="btn-check" name="engageradio" id="engageradio3" value="Bar"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="engageradio3">Bar</label>
                </div>
                <div class="col-2">
                    <input type="range" class="form-range" min="0" max="100" value="50" id="engthresh"
                        style="width:5rem" onchange="handleChartThresholdChange('engthresh')">
                    <label id="engthreshtext" for="engthresh" class="form-label">> 0.50</label>
                </div>
            </div>

            <div class='row m-2'>
                <div class="col-2">
                    <p style="font-size: large;">Confused:</p>
                </div>
                <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group"
                    onchange="handleRadioChange()">
                    <input type="radio" class="btn-check" name="confusedradio" id="confusedradio1" value="Radial"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="confusedradio1">Radial</label>

                    <input type="radio" class="btn-check" name="confusedradio" id="confusedradio2" value="Motor"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="confusedradio2">Motor</label>

                    <input type="radio" class="btn-check" name="confusedradio" id="confusedradio3" value="Bar"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="confusedradio3">Bar</label>
                </div>
                <div class="col-2">
                    <input type="range" class="form-range" min="0" max="100" value="50" id="conthresh"
                        style="width:5rem" onchange="handleChartThresholdChange('conthresh')">
                    <label id="conthreshtext" for="conthresh" class="form-label">> 0.50</label>
                </div>
            </div>

            <div class='row m-2'>
                <div class="col-2">
                    <p style="font-size: large;">Gaze:</p>
                </div>
                <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group"
                    onchange="handleRadioChange()">
                    <input type="radio" class="btn-check" name="gazeradio" id="gazeradio1" value="Radial"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="gazeradio1">Radial</label>

                    <input type="radio" class="btn-check" name="gazeradio" id="gazeradio2" value="Motor"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="gazeradio2">Motor</label>

                    <input type="radio" class="btn-check" name="gazeradio" id="gazeradio3" value="Bar"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="gazeradio3">Bar</label>
                </div>
                <div class="col-2">
                    <input type="range" class="form-range" min="0" max="100" value="50" id="gazethresh"
                        style="width:5rem" onchange="handleChartThresholdChange('gazethresh')">
                    <label id="gazethreshtext" for="gazethresh" class="form-label">> 0.50</label>

                </div>
            </div>

            <!-- <div class='row m-2'>
                <div class="col-2">
                    <p style="font-size: large;">Emotion:</p>
                </div>
                <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group"

                    <input type="radio" class="btn-check" name="emoradio" id="emoradio1" value="Radial"

                    <label class="btn btn-outline-primary" for="emoradio2">Motor</label>

                    <input type="radio" class="btn-check" name="emoradio" id="emoradio3" value="Bar" autocomplete="off">
                    <label class="btn btn-outline-primary" for="emoradio3">Bar</label>
                </div>
            </div> -->
        </div>

        <br />

        <div class="m-2 p-2 card" style="border-color: #e2eafc; border-width: 4px; border-radius: 1rem; width:1000px">
            <h5>Full View:</h5>

            <div class='row m-2'>
                <div class="col-2">
                    <p style="font-size: large;">Engagement:</p>
                </div>
                <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group"
                    onchange="handleRadioChange()">
                    <input type="radio" class="btn-check" name="full-eng" id="full-eng1" value="area" autocomplete="off"
                        checked>
                    <label class="btn btn-outline-primary" for="full-eng1">Area</label>

                    <input type="radio" class="btn-check" name="full-eng" id="full-eng2" value="thres"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="full-eng2">Thres</label>

                    <input type="radio" class="btn-check" name="full-eng" id="full-eng3" value="border"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="full-eng3">Border</label>
                </div>
            </div>

            <div class='row m-2'>
                <div class="col-2">
                    <p style="font-size: large;">Confused:</p>
                </div>
                <div class="btn-group col-4" role="group" aria-label="Basic radio toggle button group"
                    onchange="handleRadioChange()">
                    <input type="radio" class="btn-check" name="full-confused" id="full-confused1" value="area"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="full-confused1">Area</label>

                    <input type="radio" class="btn-check" name="full-confused" id="full-confused2" value="thres"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="full-confused2">Thres</label>
                </div>
            </div>

            <div class='row m-2'>
                <div class="col-2">
                    <p style="font-size: large;">Gaze:</p>
                </div>
                <div class="btn-group col-4" role="group" aria-label="Basic radio toggle button group"
                    onchange="handleRadioChange()">
                    <input type="radio" class="btn-check" name="full-gaze" id="full-gaze1" value="area"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="full-gaze1">Area</label>

                    <input type="radio" class="btn-check" name="full-gaze" id="full-gaze2" value="thres"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="full-gaze2">Thres</label>
                </div>
            </div>

            <div class='row m-2'>
                <div class="col-2">
                    <p style="font-size: large;">Emotion:</p>
                </div>
                <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group"
                    onchange="handleRadioChange()">
                    <input type="radio" class="btn-check" name="full-emotion" id="full-emotion1" value="area"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="full-emotion1">Area</label>

                    <input type="radio" class="btn-check" name="full-emotion" id="full-emotion2" value="line"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="full-emotion2">Line</label>

                    <input type="radio" class="btn-check" name="full-emotion" id="full-emotion3" value="heat"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="full-emotion3">Heat</label>
                </div>
            </div>
        </div>

        <br />

        <!-- theme -->
        <div class="m-2 p-2 card" style="border-color: #e2eafc; border-width: 4px; border-radius: 1rem; width:1000px">
            <div class="row">


                <div class="col-2">
                    <p style="font-size: large;">Theme:</p>
                </div>

                <div class="btn-group col-6" role="group" aria-label="Basic radio toggle button group"
                    onchange="handleThemeChange()">
                    <input type="radio" class="btn-check" name="themeradio" id="themeradio1" value="theme_orange"
                        autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="themeradio1"><img width=100
                            src="theme_img/theme_orange.png" /></label>

                    <input type="radio" class="btn-check" name="themeradio" id="themeradio2" value="theme_blue"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="themeradio2"><img width=100
                            src="theme_img/theme_blue.png" /></label>

                    <input type="radio" class="btn-check" name="themeradio" id="themeradio3" value="theme_green"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="themeradio3"><img width=100
                            src="theme_img/theme_green.png" /></label>
                </div>
            </div>
        </div>

    </div>

</body>
