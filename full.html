<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Demo</title>
    <script src="main.js"></script>
    <script src="full.js"></script>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

    <link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet" />
    <script src="node_modules/gridstack/dist/gridstack-h5.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ztc_added.css">
</head>

<body onresize="handleWindowResize()" onload="loadFullWindow()">
    <div class="container-fluid m-20">
        <h5>Full view</h5>

        <div class="btn-group">
            <!-- to default -->
            <button type="button" class="btn btn-primary" onclick="ToDefaultView()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-layout-sidebar-reverse" viewBox="0 0 16 16">
                    <path
                        d="M16 3a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3zm-5-1v12H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h9zm1 0h2a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-2V2z" />
                </svg>
            </button>

            <!-- home button -->
            <button type="button" class="btn btn-primary" onclick="ToDashboard()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </button>

            <!-- full size -->
            <div class="btn-group" role="group">
                <button id="fullsize" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </button>
                <ul class="dropdown-menu" aria-labelledby="fullsize">
                    <li><a class="dropdown-item" onclick="ToFullView('0.25')"><img src="full_size_img/0.25_icon.png"
                                class="full_window_size">
                            25%</a></li>
                    <li><a class="dropdown-item" onclick="ToFullView('0.5')"><img src="full_size_img/0.5_icon.png"
                                class="full_window_size">
                            50%</a></li>
                    <li>
                        <a class="dropdown-item" onclick="ToFullView('1')"><img src="full_size_img/1.0_icon.png"
                                class="full_window_size">
                            100%</a>
                    </li>
                </ul>
            </div>

            <!-- chart type -->
            <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>
                </button>
                <ul id="chart_type" class="dropdown-menu" aria-labelledby="fullsize">
                    <li><a class="dropdown-item" onmouseover="handleHighlight('fullchart1')"
                            onmouseleave="handleUndoHighlight('fullchart1')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck1" checked
                                        onchange="handleDisplay('fullcheck1','fullchart1')">
                                    <label class="form-check-label" for="fullcheck1">chart 1</label>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" onmouseover="handleHighlight('fullchart2')"
                            onmouseleave="handleUndoHighlight('fullchart2')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck2" checked
                                        onchange="handleDisplay('fullcheck2','fullchart2')">
                                    <label class="form-check-label" for="fullcheck2">chart 2</label>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" onmouseover="handleHighlight('fullchart3')"
                            onmouseleave="handleUndoHighlight('fullchart3')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck3" checked
                                        onchange="handleDisplay('fullcheck3','fullchart3')">
                                    <label class="form-check-label" for="fullcheck3">chart 3</label>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="grid-stack">
            <div class="grid-stack-item" id="grid-stack-item-1" gs-w="5" gs-h="5">
                <div class="grid-stack-item-content" id="fulldiv1">
                    <!-- full 1-->
                    <div class="card" id="fullchart1" style="margin:5px 0px 5px 0px; padding: 15px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-2" gs-w="5" gs-h="5">
                <div class="grid-stack-item-content">
                    <!-- full 2-->
                    <div class="card" id="fullchart2" style="margin:5px 0px 5px 0px; padding: 15px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-3" gs-w="5" gs-h="5">
                <div class="grid-stack-item-content">
                    <!-- full 3-->
                    <div class="card" id="fullchart3" style=" margin:5px 0px 5px 0px; padding: 15px;">
                    </div>
                </div>
            </div>
        </div>
        <br />







    </div>

</body>

</html>
