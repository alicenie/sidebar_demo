<body onresize="handleWindowResize()" onload="loadFullWindow()" onunload="handleUnloadFull()">
    <div class="container-fluid m-20">
        <h5>Full view</h5>

        <div class="btn-group">
            <!-- to default -->
            <button type="button" class="btn btn-primary" onclick="ToDefaultView()"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-layout-sidebar-reverse" viewBox="0 0 16 16">
                    <path
                        d="M16 3a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3zm-5-1v12H2a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h9zm1 0h2a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-2V2z" />
                </svg>
            </button>

            <!-- home button -->
            <button type="button" class="btn btn-primary" onclick="ToDashboard()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </button>

            <!-- full size -->
            <div class="btn-group" role="group">
                <button id="fullsize" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                        <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                    </svg>
                </button>
                <ul class="dropdown-menu" aria-labelledby="fullsize">
                    <li><a class="dropdown-item" onclick="ToFullView('0.25')"><img src="full_size_img/0.25_icon.png"
                                class="full_window_size">
                            25%</a></li>
                    <li><a class="dropdown-item" onclick="ToFullView('0.5')"><img src="full_size_img/0.5_icon.png"
                                class="full_window_size">
                            50%</a></li>
                    <li>
                        <a class="dropdown-item" onclick="ToFullView('1')"><img src="full_size_img/1.0_icon.png"
                                class="full_window_size">
                            100%</a>
                    </li>
                </ul>
            </div>

            <!-- chart type -->
            <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
                    </svg>
                </button>
                <ul id="chart_type" class="dropdown-menu" aria-labelledby="fullsize">
                    <li><a class="dropdown-item" id="fullchart0Check" onmouseover="handleHighlight('fullchart0')"
                            onmouseleave="handleUndoHighlight('fullchart0')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck0" checked
                                        onchange="handleDisplayFull(0)">
                                    <label class="form-check-label" for="fullccheck0">Overview</label>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li><a class="dropdown-item" id="fullchart1Check" onmouseover="handleHighlight('fullchart1')"
                            onmouseleave="handleUndoHighlight('fullchart1')">
                            <div class="dropdown-option">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck1" checked
                                        onchange="handleDisplayFull(1)">
                                    <img src="icon_img/trigger.png" class="content_icon">
                                    <label class="form-check-label" for="fullccheck1">Trigger</label>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" id="fullchart6Check">
                            <img src="icon_img/Engagement.png" class="content_icon">
                            Engagement:
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart6')"
                                onmouseleave="handleUndoHighlight('fullchart6')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck6" checked
                                        onchange="handleDisplayFull(6)">
                                    <label class="form-check-label" for="fullcheck6"><img src="icon_img/area.png"
                                            width="50"></label>
                                </div>
                            </div>
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart7')"
                                onmouseleave="handleUndoHighlight('fullchart7')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck7" checked
                                        onchange="handleDisplayFull(7)">
                                    <label class="form-check-label" for="fullcheck7"><img src="icon_img/thresh.png"
                                            width="50"></label>
                                    <input type="range" class="form-range" min="0" max="10" value="4"
                                        id="full-threshold7" style="width:3rem"
                                        onchange="handleFullThresholdChange('7')">
                                    <label id="full-threshold7-text" for="full-threshold7" class="form-label">>
                                        0.4</label>
                                </div>
                            </div>
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart8')"
                                onmouseleave="handleUndoHighlight('fullchart8')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck8" checked
                                        onchange="handleDisplayFull(8)">
                                    <label class="form-check-label" for="fullcheck8"><img src="icon_img/border.png"
                                            width="50"></label>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" id="fullchart4Check">
                            <img src="icon_img/Confused.png" class="content_icon">
                            Confusion:
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart4')"
                                onmouseleave="handleUndoHighlight('fullchart4')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck4" checked
                                        onchange="handleDisplayFull(4)">
                                    <label class="form-check-label" for="fullcheck4"><img src="icon_img/area.png"
                                            width="50"></label>
                                </div>
                            </div>
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart5')"
                                onmouseleave="handleUndoHighlight('fullchart5')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck5" checked
                                        onchange="handleDisplayFull(5)">
                                    <label class="form-check-label" for="fullcheck5"><img src="icon_img/thresh.png"
                                            width="50"></label>
                                    <input type="range" class="form-range" min="0" max="10" value="4"
                                        id="full-threshold5" style="width:3rem"
                                        onchange="handleFullThresholdChange('5')">
                                    <label id="full-threshold5-text" for="full-threshold5" class="form-label">>
                                        0.4</label>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" id="fullchart2Check" style="padding-top: 10px;">
                            <img src="icon_img/Gaze.png" class="content_icon">
                            Gaze:
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart2')"
                                onmouseleave="handleUndoHighlight('fullchart2')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck2" checked
                                        onchange="handleDisplayFull(2)">
                                    <label class="form-check-label" for="fullcheck2"><img src="icon_img/area.png"
                                            width="50"></label>
                                </div>
                            </div>
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart3')"
                                onmouseleave="handleUndoHighlight('fullchart3')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck3" checked
                                        onchange="handleDisplayFull(3)">
                                    <label class="form-check-label" for="fullcheck3"><img src="icon_img/thresh.png"
                                            width="50"></label>
                                    <input type="range" class="form-range" min="0" max="10" value="4"
                                        id="full-threshold3" style="width:3rem"
                                        onchange="handleFullThresholdChange('3')">
                                    <label id="full-threshold3-text" for="full-threshold3" class="form-label">>
                                        0.4</label>
                                </div>
                            </div>
                        </a>
                    </li>

                    <li>
                        <a class="dropdown-item" id="fullchart9Check">
                            <img src="icon_img/Emotion.png" class="content_icon">
                            Emotion:
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart9')"
                                onmouseleave="handleUndoHighlight('fullchart9')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck9" checked
                                        onchange="handleDisplayFull(9)">
                                    <label class="form-check-label" for="fullcheck9"><img src="icon_img/area.png"
                                            width="50"></label>
                                </div>
                            </div>
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart10')"
                                onmouseleave="handleUndoHighlight('fullchart10')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck10" checked
                                        onchange="handleDisplayFull(10)">
                                    <label class="form-check-label" for="fullcheck10"><img src="icon_img/line.png"
                                            width="50"></label>
                                </div>
                            </div>
                            <div class="dropdown-option" onmouseover="handleHighlight('fullchart11')"
                                onmouseleave="handleUndoHighlight('fullchart11')">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fullcheck11" checked
                                        onchange="handleDisplayFull(11)">
                                    <label class="form-check-label" for="fullcheck11"><img src="icon_img/heat.png"
                                            width="50"></label>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="grid-stack">
            <div class="grid-stack-item" id="grid-stack-item-0" gs-w="3" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv0">
                    <!-- full 0 trigger horizontal chart-->
                    <div class="card" id="fullchart0" style="margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-1" gs-w="4" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv1">
                    <!-- full 1 trigger horizontal chart-->
                    <div class="card" id="fullchart1" style="margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-6" gs-w="5" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv6">
                    <!-- full 6 engagement area chart -->
                    <div class="card" id="fullchart6"
                        style=" margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-7" gs-w="5" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv7">
                    <!-- full 7 engagement area chart with negative value-->
                    <div class="card" id="fullchart7"
                        style=" margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-8" gs-w="5" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv8">
                    <!-- full 8 engagement area chart with range-->
                    <div class="card" id="fullchart8"
                        style=" margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-4" gs-w="5" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv4">
                    <!-- full 4 confusion area chart -->
                    <div class="card" id="fullchart4"
                        style=" margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-5" gs-w="5" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv5">
                    <!-- full 5 confusion area chart with negative value-->
                    <div class="card" id="fullchart5"
                        style=" margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-2" gs-w="5" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv2">
                    <!-- full 2 gaze area chart-->
                    <div class="card" id="fullchart2" style="margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-3" gs-w="5" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv3">
                    <!-- full 3 gaze area chart with negative value -->
                    <div class="card" id="fullchart3" style="margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-9" gs-w="5" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv9">
                    <!-- full 9 emotion percentage area chart-->
                    <div class="card" id="fullchart9"
                        style=" margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-10" gs-w="5" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv10">
                    <!-- full 10 emotion valence and arousal line chart-->
                    <div class="card" id="fullchart10"
                        style=" margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-11" gs-w="3" gs-h="3">
                <div class="grid-stack-item-content" id="fulldiv11">
                    <!-- full 11 emotion heatmap-->
                    <div class="card" id="fullchart11"
                        style="justify-items: center; align-items:center;  margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;">
                        <p id="heatmap_title" style="font-size: 17px; text-align: center; padding: 5px;">Emotion Heatmap
                        </p>
                        <div id="heatmap_container" style="width:200px; height:200px;">
                            <img src="./emo_heatmap.png" id="heatmap_img"
                                style="width:200px; height:200px;z-index: 999;" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class=" grid-stack-item" id="grid-stack-item-4" gs-w="5" gs-h="4"> -->
            <!-- <div class="grid-stack-item-content"> -->
            <!-- full 4-->
            <!-- <div class="card" id="fullchart4" -->
            <!-- style=" margin:5px 0px 5px 0px; padding: 15px; border-width: 2px;"> -->
            <!-- </div> -->
            <!-- </div> -->
            <!-- </div> -->
        </div>
        <br />







    </div>

</body>
