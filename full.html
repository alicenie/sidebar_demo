<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Demo</title>
    <script src="main.js"></script>
    <script src="full.js"></script>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

    <link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet" />
    <script src="node_modules/gridstack/dist/gridstack-h5.js"></script>
</head>

<body onresize="handleWindowResize()" onload="loadFullWindow()">
    <div class="container-fluid m-20">
        <h5>Full view</h5>

        <button type="button" class="btn btn-primary m-2" onclick="ToDefaultView()">default view</button>
        <button type=" button" class="btn btn-primary" onclick="ToDashboard()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                <path fill-rule="evenodd"
                    d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
            </svg>
        </button>

        <div class="grid-stack">
            <div class="grid-stack-item" id="grid-stack-item-1" gs-w="5" gs-h="5">
                <div class="grid-stack-item-content" id="fulldiv1">
                    <!-- full 1-->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="fullcheck1" checked
                            onchange="handleFull1()">
                        <label class="form-check-label" for="fullcheck1">1</label>
                    </div>
                    <div class="card" id="fullchart1" style="margin:5px 0px 5px 0px; padding: 15px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-2" gs-w="5" gs-h="5">
                <div class="grid-stack-item-content">
                    <!-- full 2-->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="fullcheck2" checked
                            onchange="handleFull2()">
                        <label class="form-check-label" for="fullcheck2">2</label>
                    </div>
                    <div class="card" id="fullchart2" style="margin:5px 0px 5px 0px; padding: 15px;">
                    </div>
                </div>
            </div>

            <div class="grid-stack-item" id="grid-stack-item-3" gs-w="5" gs-h="5">
                <div class="grid-stack-item-content">
                    <!-- full 3-->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="fullcheck3" checked
                            onchange="handleFull3()">
                        <label class="form-check-label" for="fullcheck3">3</label>
                    </div>
                    <div class="card" id="fullchart3" style=" margin:5px 0px 5px 0px; padding: 15px;">
                    </div>
                </div>
            </div>
        </div>
        <br />







    </div>

</body>

</html>
