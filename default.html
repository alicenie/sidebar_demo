<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sidebar Demo</title>
    <script src="main.js"></script>
    <script src="default.js"></script>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body onresize="handleWindowResize()" onload="loadDefaultWindow()">
    <div class="container-fluid m-20">
        <h5>Default View</h5>

        <div class="button-group">
            <button type=" button" class="btn btn-primary" onclick="ToFullView()">full</button>
            <button type=" button" class="btn btn-primary" onclick="ToDashboard()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </button>
        </div>


        <ul id="sortable">
            <li>
                <!-- trigger -->
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" id="defaultcheckt" checked
                        onchange="handleDefaultT()">
                    <label class="form-check-label" for="defaultcheckt">trigger</label>
                </div>
                <div class="card" id="defaultTrigger"
                    style="width: 18rem; height:3rem; margin:5px 0px 5px 0px; padding: 5px; align-items: center;">

                    <!-- <img id="trigger-img" src="./emoji/confused.jpeg" style="width: 50px; height:50px; display:none">
                    <p id="trigger-text" class="trigger-text"></p> -->

                    <svg id="trigger-svg" style="width: 60px; height:60px;"></svg>

                    <label id="thresholdtext" for="threshold" class="form-label">> 50</label>
                    <input type="range" class="form-range" min="0" max="100" value="50" id="threshold"
                        style="width:5rem" onchange="handleThresholdChange()">

                </div>
            </li>

            <li>
                <!-- default 1-->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="defaultcheck1" checked
                        onchange="handleDefault1()">
                    <label class="form-check-label" for="defaultcheck1">gaze</label>
                </div>
                <div class="card" id="defaultchart1"
                    style="width: 18rem; margin:5px 0px 5px 0px; padding: 5px; cursor:pointer"
                    onclick="handleDefaultChart1()">
                </div>
            </li>

            <li>
                <!-- default 2-->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="defaultcheck2" checked
                        onchange="handleDefault2()">
                    <label class="form-check-label" for="defaultcheck2">confused</label>
                </div>

                <div class="card" id="defaultchart2" style="width: 18rem; margin:5px 0px 5px 0px; padding: 5px; ">

                </div>
            </li>

            <li>
                <!-- default 3-->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="defaultcheck3" checked
                        onchange="handleDefault3()">
                    <label class="form-check-label" for="defaultcheck3">concentration</label>
                </div>
                <div class="card" id="defaultchart3" style="width: 18rem; margin: 5px 5px 0px 0px; padding: 5px; ">
                </div>
            </li>
        </ul>

    </div>

</body>

</html>
